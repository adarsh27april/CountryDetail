<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<title>Country Detail</title>

	<!-- <script src="./js/googlemap.js"></script> -->
	<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->

</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">

		<script id="replace_with_navbar" src="./js/loadNav.js"></script>

		<div class="row mb-2 my-5">
			<script id="replace_with_countryList" src="./js/loadCountrylist.js"></script>

			<div class="my-2 col-md-5 p-2">
				<div class="input-group">
					<div class="form-outline">
						<input type="search" id="form1" class="form-control" placeholder="search" />
					</div>
					<button type="button" id='form1btn' class="btn btn-primary">
						<i class="bi bi-search"></i>
					</button>
					<br />
				</div>
				<div id="searchedCountryData"></div>
			</div>
		</div>

		<div class="container">
			<div class="row mb-2 my-5 mx-5">
				<div class="my-2 mx-3 col-md-4 p-2" id="cardFlagName" style="width: 18rem;"></div>
				<div class="table-responsive mx-3 my-2 col-md-4 p-2" id='tableData'>
					<table class="table table-hover table-responsive">
						<tbody id="tbody">
						</tbody>
					</table>
				</div>

			</div>
		</div>
		<!-- </div> -->
		<div class="container">
			<div class="row mb-2 my-4 mx-1">
				<div class="col-md-8">
					<div id="map" class="m-2"> </div>
				</div>
				<div class="col-md-4">
					<div id="capitalWeather" class="m-2"></div>
				</div>
			</div>
		</div>

	</div>
	<!-- <div id=" capitalWeather"></div> -->

	<script src="./main.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
